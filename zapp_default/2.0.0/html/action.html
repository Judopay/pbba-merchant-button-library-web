<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script type="text/javascript" src="../js/zpopup-extras.js"></script>
</head>
<body>

<script>
zapppopup.documentReady(function() {
        var action = zapppopup.getParameterByName("action");
        if (action)
        {
            switch (action)
            {
                case "removeHasApp":
                {
                    alert("Remove Has App");
                    zapppopup.removeAppCookie();
                    break;
                }
                case "redirect":
                {
                	var merchantRTPUrl = "zzzz" + "xxxx" + "/" + "transaction/";
		
                    var callback = decodeURIComponent(merchantRTPUrl);
                    var cookieManagementUrl = "http://www.retailmine.co.uk/";
                    
                    zapppopup.setAppCookie(cookieManagementUrl);
                    
                    var secureToken = zapppopup.getParameterByName("secureToken");
                    var status = zapppopup.getParameterByName("status");
					
                    if (status == null || status.length == '')
						status = "success";


                   setTimeout(function(){
                	   window.location = "rrrr/yyyy/success?secureToken=" + secureToken + "&status=" + status  + "&url=" + merchantRTPUrl
                   }, 1000);

                    break;
                }
                default:
                {
                    console.log("Unknown Action:", action);
                }
            }
        }
        var postData = {
            eventType: 'com.zapp.action.complete'
        };
        window.parent.postMessage(JSON.stringify(postData), '*');
    });
</script>

</body>
</html>
